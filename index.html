<!DOCTYPE html>
<!-- Created By JV Source Codes at www.jvcodes.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Comparison Slider | JV Codes</title>
    <!-- Linking to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Main wrapper containing the image comparison slider -->
    <div class="wrapper">
      <!-- Container holding both images -->
      <div class="images">
        <div class="img-1"></div> <!-- First image container -->
        <div class="img-2"></div> <!-- Second image container (overlay) -->
      </div>
      
      <!-- Slider control for adjusting image comparison -->
      <div class="slider">
        <!-- Drag line indicating the comparison boundary -->
        <div class="drag-line">
          <span></span> <!-- Circular handle for dragging -->
        </div>
        <!-- Range input for controlling the slider -->
        <input type="range" min="0" max="100" value="50">
      </div>
    </div>

    <!-- JavaScript to handle slider functionality -->
    <script src="script.js"></script>

  </body>
</html>
